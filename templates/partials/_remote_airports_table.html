<table class="full-bleed">
  <thead>
    <tr>
      <th>Airport</th>
      <th>Last Updated (UTC)</th>
      <th>Rows</th>
      <th>Total (lbs)</th>
    </tr>
  </thead>
  <tbody>
    {% for r in airports %}
      <tr>
        <td>
          <a href="{{ url_for('inventory.remote_airport_detail', airport=r.airport) }}">{{ r.airport }}</a>
        </td>
        <td>{{ r.generated_at or 'â€”' }}</td>
        <td>{{ r.rows or 0 }}</td>
        <td>{{ '%.0f'|format(r.total_lb or r.total_lbs or 0) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
