{# templates/partials/_dashboard_table.html #}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="status">Status</th>
      <th>Tail #</th>
      <th>Pilot</th>
      <th>PAX #</th>
      <th>Origin</th>
      <th>Departure<br>HHMM</th>
      <th>Destination</th>
      <th>ETA* / Arr HHMM</th>
      <th>Cargo Type</th>
      <th>Cargo Wt</th>
      <th>Remarks</th>
    </tr>
  </thead>
  {% import '_flight_macros.html' as macros %}
  <tbody>
    {% for f in flights %}
      {{ macros.flight_row(f) }}
    {% endfor %}
  </tbody>
</table>
