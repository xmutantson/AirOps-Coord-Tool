{% block content %}
<style>
  /* 1) zero everything out */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* 2) kill the container constraints on embedded pages */
  body.embedded .container {
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  /* 3) pin the main area between header & footer */
  body.embedded main.container {
    position: absolute;
    top: 3.5rem;    /* same as your header height */
    bottom: 2.5rem; /* same as your footer height */
    left: 0;
    right: 0;
  }

  /* 4) let the iframe fill that entire box */
  body.embedded iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<iframe src="{{ url }}" allowfullscreen></iframe>
{% endblock %}
