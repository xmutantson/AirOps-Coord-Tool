{% block content %}
<style>
  /* 1) completely reset page, no scrollbars: */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* 2) override any container widths/paddings on embedded pages */
  body.embedded .container {
    max-width: none !important;
    margin:    0 !important;
    padding:   0 !important;
  }

  /* 3) pin main.container between your header & footer */
  body.embedded main.container {
    position: absolute;
    top:    3.5rem;  /* match your header height */
    bottom: 2.5rem;  /* match your footer height */
    left:   0;
    right:  0;
  }

  /* 4) have the iframe fill that full-bleed box */
  body.embedded iframe {
    width:  100%;
    height: 100%;
    border: none;
  }
</style>

<iframe src="{{ url }}"></iframe>
{% endblock %}
