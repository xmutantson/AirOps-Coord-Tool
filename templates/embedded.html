{% extends "base.html" %}
{% block title %}{{ embedded_name }} – Aircraft Ops{% endblock %}

{% block content %}
<style>
  /* 1) reset html/body completely, no scrollbars: */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* 2) override your .container on embedded pages —
        no max-width, no auto margins, no padding: */
  body.embedded .container {
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  /* 3) pin that container between header & footer: */
  body.embedded main.container {
    position: absolute;
    top: 3.5rem;    /* matches your header height */
    bottom: 2.5rem; /* matches your footer height */
    left: 0;
    right: 0;
  }

  /* 4) now the iframe fills 100% of that full-bleed box: */
  body.embedded iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<iframe src="{{ url }}"></iframe>
{% endblock %}
