{% extends "base.html" %}
{% block title %}Inventory Detail – Aircraft Ops{% endblock %}

{% block content %}
  <h2>Inventory Detail</h2>
  <button type="button"
          class="back-button"
          onclick="location.href='{{ url_for('inventory.inventory_overview') }}'">
    ← Back to Overview
  </button>

  <!-- Direction (ALWAYS visible; lives above scanner; submits with inventory-form via form=) -->
  <div class="ramp-form-container" id="scan-dir-wrap"
       style="display:flex;gap:12px;align-items:flex-end;flex-wrap:wrap;">
    <div style="min-width:220px;">
      <label style="display:block; font-weight:600; margin:0 0 .25rem 0;">Direction</label>
      <div class="radio-toggle">
        <input type="radio"
               id="dir-in"
               name="direction"
               value="in"
               form="inventory-form"
               {% if session.get('inv_direction','in') != 'out' %}checked{% endif %}>
        <label for="dir-in">Inbound</label>
        <input type="radio"
               id="dir-out"
               name="direction"
               value="out"
               form="inventory-form"
               {% if session.get('inv_direction','in') == 'out' %}checked{% endif %}>
        <label for="dir-out">Outbound</label>
      </div>
    </div>
    <div>
      <label style="display:block; font-weight:600; margin:0 0 .25rem 0;">Scan mode</label>
      <div class="radio-toggle">
        <input type="radio"
               id="scan-mode-prompt"
               name="scanner_mode_toggle"
               value="prompt"
               {% if scanner_mode != 'auto1' %}checked{% endif %}>
        <label for="scan-mode-prompt">Prompt qty</label>
        <input type="radio"
               id="scan-mode-auto1"
               name="scanner_mode_toggle"
               value="auto1"
               {% if scanner_mode == 'auto1' %}checked{% endif %}>
        <label for="scan-mode-auto1">Single</label>
      </div>
    </div>
  </div>

  <!-- Inline scanner controls (USB-first; camera-deferred) -->
  <div class="ramp-form-container">
  <div id="scan-app"
       data-url-lookup="{{ url_for('inventory.api_lookup_barcode_post') }}"
       data-url-scan-post="{{ url_for('inventory.api_scan_barcode') }}"
       data-url-save-map="{{ url_for('inventory.api_save_barcode_mapping') }}"
       data-url-categories="{{ url_for('inventory.api_inventory_categories') }}"
       data-zxing-url="{{ url_for('static', filename='js/zxing.min.js') }}"
       data-scanner-mode="{{ scanner_mode or request.cookies.get('scanner_mode','prompt') }}"
       class="ramp-form-container"
       style="margin: 0 0 1rem 0;">
    <div class="row" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
      <strong>Barcode tools:</strong>
      <span id="scan-status" class="badge">idle</span>
      <button id="scan-photo-btn" type="button">Scan with camera (photo)</button>
      <input id="scan-photo-input"
             type="file"
             accept="image/*"
             capture="environment"
             style="display:none;">
    </div>
    <div class="lookup-row scan-row" style="margin-top:8px;">
      <input id="scan-kbd" type="text" placeholder="Focus here and scan (Enter)…" autofocus>
      <button id="scan-kbd-submit" type="button" class="scan-lookup">Lookup</button>
    </div>
    <small>Scans pre-fill this form. Unknown barcodes can be added inline.</small>
    <div id="scan-result" style="display:grid;gap:10px;margin-top:12px;"></div>
    <!-- Unknown mapping form (same as in scan page) -->
    <div id="scan-create" class="card" hidden
         style="border:1px solid #ffd39b;background:#fff7ea;border-radius:10px;padding:12px;max-width:720px;margin-top:8px;">
      <h3>Add item for scanned barcode</h3>
      <div class="stack" style="display:grid;gap:8px;">
        <label>Barcode <input id="u_barcode" type="text" readonly style="padding:8px;width:100%;background:#f7f7f7;"></label>
        <label>Category
          <select id="u_cat" required style="padding:8px;width:100%;">
            <option value="" disabled selected>— choose category —</option>
          </select>
        </label>
        <label>Item name <input id="u_name" type="text" required style="padding:8px;width:100%;" placeholder="e.g. water"></label>
        <label>Unit size
          <div class="lookup-row" style="gap:8px;">
            <input id="u_wpu" type="number" step="any" min="0" required placeholder="e.g. 12">
            <select id="u_unit" required style="max-width:8ch;">
              <option value="" disabled selected>unit</option>
              <option value="lbs">lb</option>
              <option value="oz">oz</option>
            </select>
          </div>
        </label>
        <div class="row" style="display:flex;gap:8px;"><button id="u_save" type="button">Save & Prefill</button><button id="u_cancel" type="button">Cancel</button></div>
      </div>
    </div>
  </div><!-- /#scan-app -->
  </div><!-- /.ramp-form-container -->

  <!-- two-column form, reusing the Ramp-Boss grid styles -->
  <div class="ramp-form-container">
    <form id="inventory-form"
          method="POST"
          action="{{ url_for('inventory.inventory_detail') }}"
          autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <!-- Category -->
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled
                {% if not request.form.get('category') %}selected{% endif %}>
          — choose category —
        </option>
        {% for c in categories %}
          <option value="{{ c.id }}"
                  {% if request.form.get('category') == c.id|string %}selected{% endif %}>
            {{ c.display_name }}
          </option>
        {% endfor %}
      </select>

      <!-- Item Name -->
      <label for="name">Item Name</label>
      <!-- inbound: free-text -->
      <input id="name" name="name" required
             value="{{ request.form.get('name','') }}">
      <!-- outbound: dropdown -->
      <select id="name-select" name="name" style="display:none;" required>
        {% if request.form.get('name') %}
          <option selected>{{ request.form.get('name') }}</option>
        {% endif %}
      </select>

      <!-- Weight per Unit -->
      <label for="weight">Wt/Unit</label>
      <div style="display:flex; align-items:center; gap:0.5rem;">
        <!-- inbound: free-text -->
        <input id="weight" name="weight" type="number" step="any" min="0" required
               value="{{ request.form.get('weight','') }}"
               style="flex:1; min-width:16ch;">

        <!-- outbound: weight dropdown -->
        <select id="weight-select" name="weight" style="display:none;" required>
          {% if request.form.get('weight') %}
            <option value="{{ request.form.get('weight') }}" selected>
              {{ request.form.get('weight') }}
            </option>
          {% endif %}
        </select>

        <!-- unit toggle (inbound only), capped width -->
        <select id="weight_unit" name="weight_unit" tabindex="-1" style="max-width:10ch;">
          <option value="lbs"
                  {% if request.form.get('weight_unit')=='lbs' or inv_weight_unit=='lbs' %}
                    selected{% endif %}>
            lbs
          </option>
          <option value="kg"
                  {% if request.form.get('weight_unit')=='kg' or inv_weight_unit=='kg' %}
                    selected{% endif %}>
            kg
          </option>
        </select>
      </div>

      <!-- Quantity -->
      <label for="qty">Quantity</label>
      <input id="qty" name="qty" type="number" step="1" min="0" required
             value="{{ request.form.get('qty','') }}">

      <button type="submit" style="grid-column: span 2; margin-top: 1rem;">
        Save Entry
      </button>
    </form>
  </div>

  <div id="inventory-detail-table"><!-- AJAX detail table loads here --></div>

  <script>
    // ───────── Scroll persistence (window + table container) ─────────
    const INV_SCROLL_KEY = `inv-detail-scroll:${location.pathname}${location.search}`;
    const NAV = (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]) || null;
    const JUST_RELOADED = NAV ? (NAV.type === 'reload') :
                       (performance && performance.navigation && performance.navigation.type === 1);

    function saveScrollState(){
      try{
        const container = document.getElementById('inventory-detail-table');
        const state = {
          win:  (window.scrollY || window.pageYOffset || 0),
          cont: (container ? container.scrollTop : 0)
        };
        sessionStorage.setItem(INV_SCROLL_KEY, JSON.stringify(state));
      }catch(_){}
    }
    function restoreScrollState(){
      let state = null;
      try { state = JSON.parse(sessionStorage.getItem(INV_SCROLL_KEY)||'null'); } catch(_){}
      if (!state) return;
      // Restore after layout has settled
      requestAnimationFrame(() => {
        try {
          const container = document.getElementById('inventory-detail-table');
          if (container && typeof state.cont === 'number') {
            container.scrollTop = Math.max(0, state.cont);
          }
          if (typeof state.win === 'number') {
            const max = Math.max(0, (document.documentElement.scrollHeight || 0) - window.innerHeight);
            const y = Math.min(max, Math.max(0, state.win));
            window.scrollTo(0, y);
          }
        } catch(_){}
      });
    }
    // Save scroll when the page is about to reload (e.g., delete → resequence)
    window.addEventListener('beforeunload', saveScrollState, { capture:true });
    // ───────────────── Inventory Detail: live reload + scroll-preserve + AJAX delete ─────────────────
    (function(){
      const TABLE_URL = "{{ url_for('inventory.inventory_detail_table') }}";
      const TABLE_EL  = document.getElementById("inventory-detail-table");
      const CSRF_META = document.querySelector('meta[name="csrf-token"]');
      let   refreshBusy = false;
      let   intervalId  = null;

      function getCsrf(){
        return (CSRF_META?.content)
            || (document.querySelector('input[name="csrf_token"]')?.value)
            || "";
      }
      function xhrHeaders(extra){
        const h = { 'X-Requested-With':'XMLHttpRequest' };
        const t = getCsrf();
        if (t) { h['X-CSRFToken'] = t; h['X-CSRF-Token'] = t; }
        return Object.assign(h, extra||{});
      }
      function preserveScrollRun(renderFn){
        const winY  = window.scrollY || window.pageYOffset || 0;
        const boxY  = TABLE_EL ? TABLE_EL.scrollTop : 0;
        return Promise.resolve(renderFn()).finally(()=>{
          requestAnimationFrame(()=>{
            try { if (TABLE_EL) TABLE_EL.scrollTop = boxY; } catch(_){}
            try {
              const max = Math.max(0, (document.documentElement.scrollHeight||0) - window.innerHeight);
              window.scrollTo(0, Math.min(max, Math.max(0, winY)));
            } catch(_){}
          });
        });
      }

      async function loadInventoryDetail({preserve=true} = {}) {
        if (refreshBusy) return;
        refreshBusy = true;
        const doFetch = async () => {
          const resp = await fetch(TABLE_URL + "?_=" + Date.now(), { headers: xhrHeaders() });
          if (!resp.ok) { refreshBusy = false; return; }
          const html = await resp.text();
          TABLE_EL.innerHTML = html;
          // Enable Fix/Propagate… links inside the freshly rendered table
          try { if (window.Propagate) window.Propagate.attachDetailHandlers(TABLE_EL); }
          catch(_){}
        };
        try {
          if (preserve) { await preserveScrollRun(doFetch); }
          else          { await doFetch(); }
        } finally {
          refreshBusy = false;
        }
      }

      // Expose for other script blocks (e.g., form save handler below)
      window.loadInventoryDetail = (opts) => loadInventoryDetail(opts);

      // Event delegation for Delete buttons/links inside the table.
      // Works with:
      //  • <a data-delete-url="…">, <button data-delete-url="…">
      //  • anything with [data-action="delete"]
      //  • fallback heuristic: <a href="…delete…">
      TABLE_EL.addEventListener('click', async (e) => {
        const sel = '[data-delete-url],[data-action="delete"],a[href*="delete"]';
        const btn = e.target.closest(sel);
        if (!btn) return;
        // Only treat likely delete controls; avoid pagination etc.
        const label = (btn.getAttribute('data-action') || btn.textContent || '').toLowerCase();
        const looksDelete = label.includes('delete') || label.includes('remove') || /\/delete\b/i.test(String(btn.getAttribute('href')||''));
        if (!looksDelete) return;
        e.preventDefault();

        // Allow the template to specify exact endpoint; otherwise use href.
        const href = btn.getAttribute('data-delete-url') || btn.getAttribute('href');
        if (!href) return;

        // Optional confirm — keep it gentle; table reload is cheap.
        if (!confirm('Delete this entry?')) return;

        // Try POST with CSRF; if 405, fall back to GET (for legacy routes).
        try {
          let res = await fetch(href, {
            method: 'POST',
            headers: xhrHeaders({ 'Content-Type':'application/x-www-form-urlencoded' }),
            body: new URLSearchParams({ csrf_token: getCsrf() })
          });
          if (res.status === 405) {
            res = await fetch(href, { method: 'GET', headers: xhrHeaders() });
          }
          if (!res.ok) throw new Error('HTTP ' + res.status);
          // after server confirms delete, re-pull the table without losing scroll
          await loadInventoryDetail({ preserve: true });
          try { showToast && showToast('Entry deleted','success'); } catch(_){}
        } catch(err) {
          try { showToast && showToast('Delete failed','error'); } catch(_){}
          console.error('Delete failed:', err);
        }
      });

      // Also intercept *form* submissions used for delete (if the partial uses forms).
      TABLE_EL.addEventListener('submit', async (e) => {
        const f = e.target;
        // Heuristic: any form whose action contains "delete" or has data-action="delete"
        const isDelete = f.matches('form[data-action="delete"], form[action*="delete"]');
        if (!isDelete) return;
        e.preventDefault();
        if (!confirm('Delete this entry?')) return;
        try{
          const res = await fetch(f.action, {
            method: f.method?.toUpperCase() || 'POST',
            headers: xhrHeaders(),
            body: new FormData(f)
          });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          await loadInventoryDetail({ preserve: true });
          try { showToast && showToast('Entry deleted','success'); } catch(_){}
        } catch(err) {
          try { showToast && showToast('Delete failed','error'); } catch(_){}
          console.error('Delete failed:', err);
        }
      });

      // Initial load + 30s auto-refresh
      loadInventoryDetail({ preserve: false }).then(() => {
        if (typeof restoreScrollState === 'function' && typeof JUST_RELOADED !== 'undefined' && JUST_RELOADED) {
          restoreScrollState();
        }
      });
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(() => loadInventoryDetail({ preserve: true }), 30000);
      // Nice: refresh when the tab regains focus (stale after being backgrounded)
      window.addEventListener('visibilitychange', () => {
        if (!document.hidden) loadInventoryDetail({ preserve: true });
      });
    })();

    document.addEventListener('DOMContentLoaded', () => {
      // Dynamic inventory data for outbound lookups
      let inventoryAdvancedData = {{ advanced_data|tojson }};
      const inventoryUrl = "{{ url_for('inventory.inventory_advance_data') }}";
      const lookupUrl    = "{{ url_for('inventory.api_lookup_barcode_post') }}";
      async function fetchInventory() {
        try {
          const fresh = await fetch(inventoryUrl + "?_=" + Date.now()).then(r => r.json());
          inventoryAdvancedData.stock_categories = fresh.categories;
          inventoryAdvancedData.items            = fresh.items;
          inventoryAdvancedData.sizes            = fresh.sizes;
          inventoryAdvancedData.avail            = fresh.avail;
        } catch (e) {}
      }
      // Form controls
      const dirIn        = document.getElementById('dir-in');
      const dirOut       = document.getElementById('dir-out');
      const categoryEl   = document.getElementById('category');
      const nameTxt      = document.getElementById('name');
      const nameSel      = document.getElementById('name-select');
      const weightTxt    = document.getElementById('weight');
      const weightSel    = document.getElementById('weight-select');
      const weightUnitEl = document.getElementById('weight_unit');
      const qtyFld       = document.getElementById('qty');

      let firstMode = true;
      // preserved on-error selections
      const allCats   = inventoryAdvancedData.all_categories;
      const stockCats = inventoryAdvancedData.stock_categories;
      const selectedCat = "{{ request.form.get('category','') }}";

      function updateMode() {
        const curCat = firstMode ? categoryEl.value : '';
        if (dirOut.checked) {
          categoryEl.innerHTML =
            '<option value="" disabled' + (curCat === '' ? ' selected' : '') + '>— choose category —</option>' +
            stockCats.map(c =>
              `<option value="${c.id}"${c.id===curCat?' selected':''}>${c.display_name}</option>`
            ).join('');
          nameTxt.style.display     = 'none';
          nameTxt.required          = false;
          nameTxt.disabled          = true;
          nameSel.style.display     = '';
          nameSel.required          = true;
          nameSel.disabled          = false;
          weightTxt.style.display   = 'none';
          weightTxt.required        = false;
          weightTxt.disabled        = true;
          weightSel.style.display   = '';
          weightSel.required        = true;
          weightSel.disabled        = false;
          weightSel.innerHTML       = '<option value="">Size…</option>';
          qtyFld.value              = '';
          qtyFld.removeAttribute('max');
          const cid   = categoryEl.value;
          const items = Array.from(new Set(inventoryAdvancedData.items[cid] || []));
          nameSel.innerHTML = '<option value="">Item…</option>' +
            items.map(i => `<option>${i}</option>`).join('');
          weightTxt.style.display    = 'none';
          weightTxt.required         = false;
          weightSel.style.display    = '';
          weightSel.required         = true;
          weightUnitEl.style.display = 'none';
          weightUnitEl.required      = false;
          weightUnitEl.disabled      = true;
        } else {
          categoryEl.innerHTML =
            '<option value="" disabled' + (curCat === '' ? ' selected' : '') + '>— choose category —</option>' +
            allCats.map(c =>
              `<option value="${c.id}"${c.id===curCat?' selected':''}>${c.display_name}</option>`
            ).join('');
          qtyFld.value              = '';
          qtyFld.removeAttribute('max');
          nameTxt.style.display     = '';
          nameTxt.required          = true;
          nameTxt.disabled          = false;
          nameSel.style.display     = 'none';
          nameSel.required          = false;
          nameSel.disabled          = true;
          weightTxt.style.display   = '';
          weightTxt.required        = true;
          weightTxt.disabled        = false;
          weightSel.style.display   = 'none';
          weightSel.required        = false;
          weightSel.disabled        = true;
          weightUnitEl.style.display  = '';
          weightUnitEl.required       = true;
          weightUnitEl.disabled       = false;
          qtyFld.removeAttribute('max');
        }
        firstMode = false;
      }
      categoryEl.addEventListener('change', e => {
        if (dirOut.checked) {
          const cid   = e.target.value;
          const items = Array.from(new Set(inventoryAdvancedData.items[cid] || []));
          nameSel.innerHTML = '<option value="">Item…</option>' +
            items.map(i => `<option>${i}</option>`).join('');
        }
        const label = e.target.selectedOptions[0].text;
        if (label === 'Water') {
          if (dirOut.checked) {
            nameSel.value = 'water';
            nameSel.dispatchEvent(new Event('change'));
          } else {
            nameTxt.value = 'water';
          }
        }
      });
      [dirIn, dirOut].forEach(radio => {
        radio.addEventListener('change', updateMode);
      });
      updateMode();
      nameSel.addEventListener('change', () => {
        if (!dirOut.checked) return;
        const cid   = categoryEl.value;
        const item  = nameSel.value;
        const sizes = inventoryAdvancedData.sizes?.[cid]?.[item] || [];
        // Grab unit preference (from cookie, or default to 'lbs')
        const massPref = (document.cookie.match(/(?:^|;\s*)mass_unit=([^;]*)/) || [,'lbs'])[1];

        weightSel.innerHTML = '<option value="">Size…</option>' +
          sizes.map(sz => {
            const avail = inventoryAdvancedData.avail?.[cid]?.[item]?.[String(sz)] || 0;
            let dispSz = sz, dispAvail = avail, labelUnit = 'lb';
            if (massPref === 'kg') {
              dispSz = (parseFloat(sz) / 2.20462).toFixed(2).replace(/\.00$/,'');
              dispAvail = avail ? (parseFloat(avail) / 2.20462).toFixed(2).replace(/\.00$/,'') : avail;
              labelUnit = 'kg';
            }
            return `<option value="${sz}" data-avail="${avail}">` +
                     `${dispSz} ${labelUnit} (${dispAvail} avail)` +
                   `</option>`;
          }).join('');
      });

      const invForm = document.getElementById('inventory-form');
      function fixFieldEnabling() {
        if (dirOut.checked) {
          nameTxt.disabled    = true;
          nameSel.disabled    = false;
          weightTxt.disabled  = true;
          weightSel.disabled  = false;
        } else {
          nameTxt.disabled    = false;
          nameSel.disabled    = true;
          weightTxt.disabled  = false;
          weightSel.disabled  = true;
        }
      }
      invForm.addEventListener('submit', async e => {
        e.preventDefault();
        fixFieldEnabling();
        // Preserve direction state after reset (sticky)
        const prevDir = dirOut.checked ? 'out' : 'in';
        const form = e.target;
        const resp = await fetch(form.action, {
          method: 'POST',
          headers: { 'X-Requested-With': 'XMLHttpRequest' },
          body: new FormData(form)
        });
        if (resp.ok) {
          showToast('Entry saved', 'success');
          form.reset();
          if (prevDir === 'out') dirOut.checked = true;
          else dirIn.checked = true;
          await fetchInventory();      // fetch new inventory after save
          updateMode();
          fixFieldEnabling();
          await (window.loadInventoryDetail?.({ preserve: true }));
          // after saving, return focus to the first input
          if (prevDir === 'in') nameTxt.focus(); else qtyFld.focus();

        } else {
          let err = { message: 'Save failed' };
          try { err = await resp.json(); } catch (_) {}
          showToast(err.message || 'Error', 'error');
        }
      });
      [dirIn, dirOut].forEach(radio => {
        radio.addEventListener('change', () => {
          updateMode();
          fixFieldEnabling();
        });
      });
      fixFieldEnabling();
    });

  </script>

<script>
(function () {
  const url = '{{ url_for("inventory.set_scan_mode") }}';
  const radios = document.querySelectorAll('input[name="scanner_mode_toggle"]');
  const qty = document.querySelector('input[name="qty"]');
  const scanApp = document.getElementById('scan-app');
  function hint() {
    const single = document.getElementById('scan-mode-auto1')?.checked;
    if (!qty) return;
    if (single) {
      // Scanner path defaults to 1 on the server; don’t set manual form value.
      qty.placeholder = '1 (auto)';
    } else if (qty.placeholder === '1 (auto)') {
      qty.placeholder = '';
    }
  }
  radios.forEach(r => r.addEventListener('change', e => {
    if (scanApp) scanApp.dataset.scannerMode = e.target.value; // reflect immediately
    fetch(url + '?mode=' + encodeURIComponent(e.target.value),
      { headers: {'X-Requested-With':'XMLHttpRequest'}, credentials: 'same-origin' }
    ).then(hint).catch(()=>{});
  }));
  hint();
})();
</script>


  <!-- CSRF for JSON + shared scanner JS -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
