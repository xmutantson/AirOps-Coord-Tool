{% extends "base.html" %}
{% block title %}Login – Aircraft Ops{% endblock %}

{% block content %}
<div class="container" style="max-width:400px; margin:3rem auto;">
  <h2>🔐 Please Log In</h2>
  <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit" style="margin-top:1rem">Log In</button>
  </form>
</div>
{% endblock %}
